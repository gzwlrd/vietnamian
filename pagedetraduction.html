<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5; /* Nền sáng */
            margin: 0;
            padding: 0;
            color: #333; /* Màu văn bản */
            font-family: 'Roboto', Arial, sans-serif; /* Sử dụng phông chữ tương tự */
        }
        header {
            background-color: #ffffff; /* Nền trắng */
            padding: 5px 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Đổ bóng nhẹ */
            max-width: 1200px; /* Giới hạn chiều rộng của container */
            margin: 0 auto; /* Căn giữa container */
        }
        h1 {
            margin: 0;
            font-size: 1.3em; /* Điều chỉnh kích thước phông chữ */
            font-family: 'Billabong', cursive;
            color: #007BFF; /* Màu xanh dương */
        }
        .logo-genz {
            border: 1.5px solid #007BFF; /* Đường viền xanh dương */
            padding: 3px 6px; /* Giảm khoảng đệm */
            display: inline-block;
            border-radius: 7px;
            white-space: nowrap;
        }
        .divider {
            height: 1px;
            background-color: #007BFF; /* Màu xanh dương */
            width: 100%;
            margin-top: 0; /* Bỏ margin trên cùng */
        }
        .divider-text {
            text-align: center;
            color: #333; /* Màu văn bản */
            font-size: 0.9em;
            margin: 10px 0; 
        }
        footer {
            text-align: center;
            color: #333; /* Màu văn bản */
            margin: 20px 0;
            font-size: 0.8em;
        }
        /* Kiểu menu thả xuống */
        #language-selector {
            margin-left: auto; /* Đẩy menu sang phải */
            padding: 3px; /* Giảm khoảng đệm bên trong */
            border: 1px solid #007BFF;
            border-radius: 5px;
            font-size: 0.9em;
            color: #333;
            background-color: #ffffff; /* Nền trắng */
            width: 105px; /* Đặt chiều rộng */
        }
    </style>
    <script>
        function changeLanguage() {
            var selector = document.getElementById("language-selector");
            var url = selector.value;
            if (url) {
                window.location.href = url;
            }
        }
    </script>
</head>
<body>

<header>
    <a href="index.html" style="text-decoration: none; color: inherit;">
        <h1 class="logo-genz" translate="no">GZ</h1>
    </a>
    <select id="language-selector" onchange="changeLanguage()">
        <option value="" disabled selected>Ngôn ngữ</option>
        <option value="https://www.g-z.online/">English</option>
    </select>
</header>

<div class="divider"></div>
<div class="divider-text">Trang dịch</div>
<div class="divider"></div>

<footer>
    <p></p> <!-- Đã xóa phần bản quyền -->
</footer>

</body>
</html>
